<div class="row">
    <div class="col-md-6 offset-md-3 card mt-5">

       <form class="p-5 justify-content-center">
           <div class="form-group fs-6">
              <mat-form-field class="w-100">
                  <mat-label >Email</mat-label>
                  <input type="email" matInput placeholder="Ex. pat@example.com">
              </mat-form-field>
           </div>
           <div class="form-group fs-6">
              <mat-form-field class="w-100">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput>
              </mat-form-field>
           </div>

           <button class="mt-3 fs-6" color="primary" mat-raised-button>Login</button>
       </form>
    </div>
</div>
